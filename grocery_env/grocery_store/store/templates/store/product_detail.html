{% extends "core/base.html" %}

{% block title %}
    {{ product.title }} 
{% endblock title %}
        
{% block content %}
    <h1 class="text-2xl">{{ product.title }}</h1>
    <p class="text-xs text-gray-500">{{ product.price|floatformat:2 }}</p>
    
    {% if product.description %}
        <p class="mt-4">{{ product.description}}</p>
    {% endif %}
{% endblock content %}
