{% extends "core/base.html" %}

{% block title %}
    Change Password
{% endblock title %}

{% block content %}
    <h1 class="text-2xl">Change Your Password</h1>

    <form method="POST">
        {% csrf_token %}
        
        <h2 class="text-xl mt-4">New Password</h2>
        {{ password_form.as_p }}

        <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded mt-4">
            Change Password
        </button>
    </form>

    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
